</head>

<body>

    <div class="container">

        </div>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="./">
                    <span class="fa fa-home fa-lg">Home</span>
                </a> </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="lostpetsDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="fa fa-search fa-lg">Lost pets</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="lostpetsDropdown">
                        <a class="dropdown-item" href="./post-lost-pet-info.html">
                            <span class="fa fa-edit fa-lg">Post lost pet info</span>

                            <span class="fa fa-search fa-lg">Lost & Found Pets</span>

                    </div>

                    <div class="dropdown-menu" aria-labelledby="petAdoptionDropdown">

<!-- End of navigation bar -->

<div class="container">
    <!-- Breadcrumb -->
    <div class="row">
        <ol class="col-12 breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">Home</a> </li>
            <li class="breadcrumb-item active">Give pet for adoption</li>
        </ol>
    </div>
    <!--End of Breadcrumb -->

    <div class="row">
        <div class="col-12"><h1>Give pet for adoption</h1></div>
        <div class="col-12">Post info about a pet you want to give for adoption ... </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-9">
            <form>
                <div class="form-group row">
                    <div class="col-md-3 col-12" id="shelterOrPetOwner">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="shelterOrOwner" type="radio"
                                    value="" id="shelter" checked>
                            <label class="form-check-label" for="shelter">Shelter</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" name="shelterOrOwner" type="radio"
                                   value="" id="petOwner">
                            <label class="form-check-label" for="petOwner">Pet owner</label>
                        </div>
                    </div>
                    <label class="col-md-2 col-12 col-form-label" for="shelterName">
                        Shelter name
                    </label>
                    <div class="col-12 col-md-7">
                        <input type="text" class="form-control" id="shelterName" name="shelterName"
                               placeholder="Shelter name, if applicable...">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="contactName">Contact name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="contactName" name="contactName"
                               placeholder="Contact name">
                    </div>
                    <label class="col-md-2 col-form-label" for="contactEmail">Email</label>
                    <div class="col-md-4">
                        <input type="email" class="form-control" id="contactEmail" name="contactEmail">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-md-2" for="petType">Pet type</label>
                    <div class="col-md-3">
                        <select class="form-control" id="petType">
                            <option>Dog</option>
                            <option>Cat</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <label class="col-form-label col-md-1" for="petAge">Age</label>
                    <div class="col-md-1">
                        <input type="text" class="form-control" id="petAge" name="petAge">
                    </div>
                    <label class="col-form-label col-md-2" for="petColors">Colors</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="petColors" name="petColors" placeholder="Colors..">
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label class="col-form-label col-md-2">Photo</label>
                    <div class="col-md-2">
                        <img class="img-thumbnail d-flex" src="img/pet_photo_placeholder.jpg"
                             alt="Pet photo">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-secondary btn-sm">Upload photo</button>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-md-2" for="petDescription">Description</label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="petDescription" name="petDescription"
                                placeholder="More info about the pet" rows="12"></textarea>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>


<!-- build:js js/main.js -->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
<!-- endbuild -->

</body>

</html>
