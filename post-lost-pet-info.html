<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->

    <title>Post lost pet info</title>
</head>
<body>
<header class="jumbotron">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
                <h1>Search lost pet platform</h1>
            </div>
        </div>
    </div>
</header>

<!-- Navigation bar -->
<nav class="navbar navbar-dark navbar-expand-sm fixed-top">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="./">
                    <span class="fa fa-home fa-lg">Home</span>
                </a> </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="lostpetsDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="fa fa-search fa-lg">Lost pets</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="lostpetsDropdown">
                        <a class="dropdown-item" href="./post-lost-pet-info.html">
                            <span class="fa fa-edit fa-lg">Post lost pet info</span>
                        </a>
                        <a class="dropdown-item" href="./search-lost-pet.html">
                            <span class="fa fa-search fa-lg">Search lost pet</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End of navigation bar -->

<div class="container">
    <!-- Breadcrumb -->
    <div class="row">
        <ol class="col-12 breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html">Home</a> </li>
            <li class="breadcrumb-item active">Post lost pet info</li>
        </ol>
    </div>
    <!--End of Breadcrumb -->

    <div class="row">
        <div class="col-12"><h1>Post lost pet info</h1></div>
    </div>
    <!-- Form -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-9">
            <form>
                <div class="form-group row">
                    <label for="contactName" class="col-md-2 col-form-label">Contact name</label>
                    <div class="col-md-5">
                        <input type="text" id="contactName" class="form-control" name="contactName" placeholder="Contact name">
                    </div>
                    <label for="contactEmail" class="col-md-1 col-form-label">Email</label>
                    <div class="col-md-4">
                        <input class="form-control" type="email" id="contactEmail" name="contactEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-md-2" for="petType">Pet type</label>
                    <div class="col-md-3">
                        <select class="form-control" id="petType">
                            <option>Dog</option>
                            <option>Cat</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <label class="col-form-label col-md-1" for="petColors">Colors</label>
                    <div class="col-md-6">
                        <input class="form-control" type="text" id="petColors" name="petColors"
                               placeholder="Colors, comma separated">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-md-2" for="areaFound">Area found</label>
                    <div class="col-md">
                        <input class="form-control" type="text" id="areaFound" name="areaFound" placeholder="Area found">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-md-2" for="moreInfo">More Info</label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="moreInfo" name="moreInfo"
                                  placeholder="More info about the pet" rows="12"></textarea>
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label class="col-form-label col-md-2">Photo</label>
                    <div class="col-md-2">
                        <img class="img-thumbnail d-flex align-self-center" src="./img/pet_photo_placeholder.jpg" alt="Pet photo">
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-secondary btn-sm">Upload photo</button>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End of Form -->
</div>

<!-- build:js js/main.js -->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- endbuild -->

</body>
</html>
